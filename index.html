<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Academic Management System - Frontend (SPA)</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- External JS -->
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <div class="brand">
      <div class="logo">AMS</div>
      <div>
        <div style="font-weight:700">Academic Management System</div>
        <!-- <div style="font-size:12px;color:var(--muted)">Front-end prototype (HTML/CSS/JS)</div> -->
      </div>
    </div>
    <div class="nav">
      <button class="btn ghost" id="btn-login">Login</button>
      <button class="btn" id="btn-signup">Sign up</button>
    </div>
  </header>

  <main class="container">
    <div class="grid">
      <nav class="aside card">
        <div style="font-weight:700;margin-bottom:8px">Menu</div>
        <div class="menu" id="menu">
          <button data-view="home" class="active">Home</button>
          <button data-view="students">Students</button>
          <button data-view="courses">Courses</button>
          <button data-view="attendance">Attendance</button>
          <button data-view="exams">Exams</button>
          <button data-view="reports">Reports</button>
          <button data-view="settings">Settings</button>
        </div>
        <div style="margin-top:12px;color:var(--muted);font-size:13px">
          Logged in as <strong id="current-user">Guest</strong>
        </div>
      </nav>

      <section id="content-area"></section>
    </div>

    <div class="footer">
      Designed for demo & learning â€” contains no real backend.  
      Data stored in browser localStorage.
    </div>
  </main>

  <!-- Templates (views) -->
  <template id="tpl-home">
    <div class="card hero">
      <div>
        <h2 style="margin:0">Welcome to AMS</h2>
        <p style="color:var(--muted)">
          A simple academic management frontend prototype.  
          Navigate with the menu to manage students, courses, attendance and exams.
        </p>
        <div style="margin-top:12px">
          <button class="btn" id="add-student-home">+ Add Student</button>
          <button class="btn ghost" id="sample-data">Load sample data</button>
        </div>
      </div>
      <div class="stats">
        <div class="stat">
          <div style="font-size:18px" id="stat-students">0</div>
          <div style="font-size:12px;color:var(--muted)">Students</div>
        </div>
        <div class="stat">
          <div style="font-size:18px" id="stat-courses">0</div>
          <div style="font-size:12px;color:var(--muted)">Courses</div>
        </div>
        <div class="stat">
          <div style="font-size:18px" id="stat-attendance">0%</div>
          <div style="font-size:12px;color:var(--muted)">Avg Attendance</div>
        </div>
      </div>
    </div>
  </template>

  <template id="tpl-students">
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
        <h3 style="margin:0">Students</h3>
        <div>
          <input class="input" id="search-student" placeholder="Search by name or id" />
          <button class="btn" id="btn-add-student">Add student</button>
        </div>
      </div>
      <div id="students-table-wrap"></div>
    </div>
  </template>

  <template id="tpl-courses">
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
        <h3 style="margin:0">Courses</h3>
        <div><button class="btn" id="btn-add-course">Add course</button></div>
      </div>
      <div id="courses-list"></div>
    </div>
  </template>

  <template id="tpl-attendance">
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
        <h3 style="margin:0">Attendance</h3>
        <div>
          <select id="attendance-course" class="input"></select>
          <button class="btn" id="btn-mark-attendance">Mark Attendance</button>
        </div>
      </div>
      <div id="attendance-wrap"></div>
    </div>
  </template>

  <template id="tpl-exams">
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
        <h3 style="margin:0">Exams</h3>
        <div><button class="btn" id="btn-add-exam">Create Exam</button></div>
      </div>
      <div id="exams-list"></div>
    </div>
  </template>

  <template id="tpl-reports">
    <div class="card">
      <h3>Reports</h3>
      <p style="color:var(--muted)">Export CSV of students, attendance summaries and exam results.</p>
      <div style="margin-top:8px">
        <button class="btn" id="export-students">Export Students CSV</button>
        <button class="btn ghost" id="export-att">Export Attendance CSV</button>
      </div>
    </div>
  </template>

  <template id="tpl-settings">
    <div class="card">
      <h3>Settings</h3>
      <p style="color:var(--muted)">Change basic preferences for the app.</p>
      <div style="margin-top:12px">
        <label style="display:block;margin-bottom:8px">App theme
          <select id="theme-select" class="input" style="margin-left:8px">
            <option value="light">Light</option>
            <option value="compact">Compact</option>
          </select>
        </label>
      </div>
    </div>
  </template>

  <!-- Modals -->
  <div id="modal-root"></div>
  <script src="script.js"></script>
</body>
</html>
